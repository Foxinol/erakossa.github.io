<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Париж | Специалист</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFD166;
            --bg: #ffffff;
            --card-bg: #F8F9FF;
            --text: #1a1c2c;
            --text-light: #5d6470;
            --shadow: 0 10px 30px rgba(255, 107, 107, 0.15);
            --transition: all 0.4s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        .oled-mode {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFD166;
            --bg: #000000;
            --card-bg: #121212;
            --text: #e0e0e0;
            --text-light: #a0a0a0;
            --shadow: 0 5px 15px rgba(255, 107, 107, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bg) 0%, #f0f4f8 100%);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            transition: var(--transition);
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 107, 107, 0.1);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            color: var(--primary);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            z-index: 10;
        }

        .theme-toggle:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: rotate(15deg) scale(1.1);
        }

        .avatar-wrapper {
            position: relative;
            display: inline-block;
            margin: 0 auto 20px;
        }

        .avatar-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--card-bg);
            box-shadow: var(--shadow);
            position: relative;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .verified-badge {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border: 3px solid var(--card-bg);
            transition: var(--transition);
            z-index: 5;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.6rem;
            margin-bottom: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .username {
            color: var(--primary);
            font-size: 1.2rem;
            letter-spacing: 1px;
            margin-bottom: 20px;
            font-weight: 600;
            display: block;
        }

        .bio {
            background: rgba(255, 107, 107, 0.08);
            padding: 20px;
            border-radius: 18px;
            margin: 0 auto 25px;
            line-height: 1.7;
            max-width: 90%;
            border: 1px solid rgba(255, 107, 107, 0.15);
            transition: var(--transition);
            font-style: italic;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(255, 107, 107, 0.1);
        }

        .card:hover {
            transform: translateY(-7px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.25);
        }

        h2 {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            color: var(--primary);
            font-size: 1.6rem;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 18px;
        }

        .link-card {
            display: flex;
            align-items: center;
            padding: 18px;
            border-radius: 16px;
            background: rgba(255, 107, 107, 0.05);
            text-decoration: none;
            color: var(--text);
            transition: var(--transition);
            border: 1px solid rgba(255, 107, 107, 0.1);
        }

        .link-card:hover {
            background: rgba(255, 107, 107, 0.1);
            border-color: var(--primary);
            transform: translateX(8px);
        }

        .link-icon {
            font-size: 1.8rem;
            width: 45px;
            color: var(--primary);
            display: flex;
            justify-content: center;
            transition: var(--transition);
        }

        .link-card:hover .link-icon {
            transform: scale(1.15);
            color: var(--secondary);
        }

        .link-text {
            flex: 1;
        }

        .link-title {
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .link-desc {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .avatar-container {
                width: 130px;
                height: 130px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .bio {
                padding: 18px;
                font-size: 0.95rem;
            }
            
            .card {
                padding: 25px 20px;
            }
            
            .verified-badge {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.9rem;
            }
            
            .username {
                font-size: 1.1rem;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
            
            .avatar-container {
                width: 120px;
                height: 120px;
            }
            
            .verified-badge {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" id="themeToggle" aria-label="Переключить тему">
                <i class="fas fa-moon"></i>
            </button>
            
            <div class="avatar-wrapper">
                <div class="avatar-container">
                    <img src="https://i.postimg.cc/FHZgn7FF/IMG-20250816-060907-678.jpg" alt="Париж" class="avatar">
                </div>
                <div class="verified-badge"><i class="fas fa-check"></i></div>
            </div>
            
            <h1>Париж</h1>
            <span class="username">Париж</span>
            
            <div class="bio">
                Специалист в чем та там
            </div>
        </header>

        <section class="card">
            <h2><i class="fas fa-link"></i> Контакты</h2>
            <div class="links-grid">
                <a href="https://www.tiktok.com/@erakossa1" target="_blank" class="link-card">
                    <div class="link-icon"><i class="fab fa-tiktok"></i></div>
                    <div class="link-text">
                        <div class="link-title">TikTok</div>
                        <div class="link-desc">@erakossa1</div>
                    </div>
                </a>
                
                <a href="https://discord.gg/bJ2q2unU" target="_blank" class="link-card">
                    <div class="link-icon"><i class="fab fa-discord"></i></div>
                    <div class="link-text">
                        <div class="link-title">Discord</div>
                        <div class="link-desc">Личный чат Discord</div>
                    </div>
                </a>
                
                <a href="https://t.me/flagwallet" target="_blank" class="link-card">
                    <div class="link-icon"><i class="fab fa-telegram"></i></div>
                    <div class="link-text">
                        <div class="link-title">Telegram</div>
                        <div class="link-desc">@flagwallet</div>
                    </div>
                </a>
            </div>
        </section>
        
        <footer class="footer">
            <p>2025 © Париж | Все права защищены</p>
        </footer>
    </div>

    <script>
        // OLED Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        // Проверяем сохраненную тему
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'oled') {
            document.body.classList.add('oled-mode');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('oled-mode');
            
            if (document.body.classList.contains('oled-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'oled');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            }
            
            // Плавная анимация перехода
            document.body.style.transition = 'background 0.6s ease, color 0.6s ease';
            setTimeout(() => {
                document.body.style.transition = '';
            }, 600);
        });
    </script>
</body>
</html>
